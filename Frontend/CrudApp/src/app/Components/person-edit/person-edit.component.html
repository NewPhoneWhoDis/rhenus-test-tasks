<form (ngSubmit)="save()">
    <input [ngModel]="currentPerson?.vorname" (ngModelChange)="currentPerson!.vorname = $event" name="vorname" placeholder="Vorname">
    <input [ngModel]="currentPerson?.nachname" (ngModelChange)="currentPerson!.nachname = $event" name="nachname" placeholder="Nachname">
    <input [ngModel]="currentPerson?.email" (ngModelChange)="currentPerson!.email = $event" name="email" placeholder="Email">
    <button type="submit">Save</button>
</form>
