<form (ngSubmit)="save()">
    <input [(ngModel)]="newPerson.vorname" name="vorname" placeholder="Vorname">
    <input [(ngModel)]="newPerson.nachname" name="nachname" placeholder="Nachname">
    <input [(ngModel)]="newPerson.email" name="email" placeholder="Email">
    <button type="submit">Create</button>
</form>
